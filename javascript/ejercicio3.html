<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNI</title>
</head>
<body>
<label for="DNI">DNI:</label>
<input id="DNI" type="mumber" name="DNI" placeholder="000000000">
<input type="submit" onclick="comprobación()">
<p id="resultado"></p>
<script>
function comprobación() {
let entrada=document.getElementById("DNI").value;
let numero=8;
let contador=parseInt(entrada.length);
let opciones="TRWAGMYFPDXBNJZSQVHLCKET";
let valor=/^[0-9]+$/ 
let Com=entrada%23;
let FIN=opciones.substring(Com,Com+1);
if (contador!=numero || !entrada.match(valor))
{
document.getElementById("resultado").innerHTML = "Se ha equivocado";
}
else
{
document.getElementById("resultado").innerHTML = "Su DNI es " + entrada + FIN;
}
}


    </script>
</body>
</html>
