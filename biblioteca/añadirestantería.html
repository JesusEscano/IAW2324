<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración de la biblioteca del IES Antonio Machado</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="administración.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Js -->
    <script src="añadirestanteria.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biblioteca IES Antonio Machado</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-house-door"></i>
                            Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="añadirlibros.html"><i class="bi bi-book"></i>
                            Añadir libros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="añadirestantería.html"><i class="bi bi-bookshelf"></i>
                            Añadir estantería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-bookmark-plus"></i>
                            Añadir libro a estantería</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-people"></i>
                            Gestionar usuarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="bi bi-ui-checks"></i>
                            Gestionar peticiones</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form id="armario">
            <div class="form-group mb-3">
                <label for="numero">Número de armario</label>
                <input type="number" id="numero" class="form-control" placeholder="Número de Armario" required>
            </div>
            <div class="form-group mb-3">
                <label for="seccion">Secciones</label>
                <input type="number" id="seccion" class="form-control" placeholder="Sección" required>
            </div>
            <div class="form-group mb-3">
                <label for="estantes">Número de Estantes</label>
                <input type="number" id="estantes" class="form-control" placeholder="Número de Estantes" required>
            </div>
            <button class="btn btn-success" type="submit" id="armariobtn">Añadir Armario</button>
            <button class="btn btn-warning ml-2" type="button" id="limpiararmariobtn">Limpiar formulario</button>
        </form>
        <table class="table mt-4" id="tablaarmario">
            <thead>
                <tr>
                    <th>Nº armario</th>
                    <th>Secciones</th>
                    <th>Nº estantes</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Armario</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="numeroEditar">Número de armario</label>
                            <input type="text" id="numeroEditar" class="form-control" placeholder="Número de Armario" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="seccionEditar">Secciones</label>
                            <input type="number" id="seccionEditar" class="form-control" placeholder="Sección" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="estantesEditar">Número de Estantes</label>
                            <input type="number" id="estantesEditar" class="form-control" placeholder="Número de Estantes" required>
                        </div>
                        <input type="hidden" id="editarArmarioId">
                        <button class="btn btn-success" type="submit" id="editbtn">Guardar cambios</button>
                        <button class="btn btn-danger ml-2" type="button" id="clsbtn" data-dismiss="modal">Cerrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
